<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación Educativa - UNIDAD 1</title>
    <style>
        /* ===== IMPORTACIÓN DE FUENTES ===== */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap');

        /* ===== RESET Y CONFIGURACIÓN BÁSICA ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #d1ecf1 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .presentation-container {
            max-width: 1500px;
            max-height: 0 auto;
            margin: 0 auto;
            padding: 10px;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }

        /* ===== HEADER CON ANIMACIONES ===== */
        .main-header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border-radius: 0px;
            padding: 0px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        /* Elementos decorativos animados en el header */
        .header-decoration {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .decoration-1 { top: 10px; left: 50px; animation-delay: 0s; }
        .decoration-2 { top: 15px; right: 100px; animation-delay: 1s; }
        .decoration-3 { bottom: 15px; left: 80px; animation-delay: 2s; }
        .decoration-4 { top: 20px; right: 200px; animation-delay: 0.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Nubes decorativas */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            opacity: 0.7;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }

        .cloud-1 {
            width: 80px;
            height: 30px;
            top: 20px;
            right: 300px;
            animation: drift 8s ease-in-out infinite;
        }

        .cloud-1::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }

        .cloud-1::after {
            width: 40px;
            height: 40px;
            top: -20px;
            right: 10px;
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(20px); }
        }

        /* Líneas decorativas punteadas */
        .dashed-line {
            position: absolute;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 50px;
        }

        .line-1 {
            width: 150px;
            height: 2px;
            top: 40px;
            left: 200px;
            transform: rotate(15deg);
        }

        .line-2 {
            width: 100px;
            height: 2px;
            bottom: 30px;
            right: 150px;
            transform: rotate(-10deg);
        }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            color: white;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            letter-spacing: 8px;
            position: relative;
            z-index: 10;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* ===== NAVEGACIÓN LATERAL ===== */
        .sidebar-nav {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0px;
            padding: 30px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .sidebar-title {
            font-family: 'Fredoka One', cursive;
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0px;
        }

        .nav-link {
            display: block;
            padding: 10px 10px;
            background: #f8f9fa;
            color: #6c757d;
            text-decoration: none;
            border-radius: 0px;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(242, 245, 69, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .nav-link.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        /* ===== ÁREA DE CONTENIDO PRINCIPAL ===== */
        .content-area {
            background: linear-gradient(135deg, #838485 0%, #c3cfe2 100%);
            border-radius: 0px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
       
        /* Marco decorativo */
        .content-frame {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border-radius: 0px;
            padding: 30px;
            position: relative;
            min-height: 400px;
            overflow: hidden;
        }

        /* Elementos decorativos en el contenido */
        .content-decoration {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
        }

        .dots-pattern {
            top: 20px;
            left: 30px;
            font-size: 24px;
            line-height: 8px;
        }

        .floating-book {
            position: absolute;
            font-size: 30px;
            animation: rotate 4s linear infinite;
        }

        .book-1 { top: 50px; right: 100px; animation-delay: 0s; }
        .book-2 { bottom: 80px; right: 50px; animation-delay: 2s; }

        @keyframes rotate {
            0% { transform: rotate(0deg) translateY(0px); }
            50% { transform: rotate(180deg) translateY(-10px); }
            100% { transform: rotate(360deg) translateY(0px); }
        }

        /* Nubes en el contenido */
        .content-cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            animation: float 4s ease-in-out infinite;
        }

        .content-cloud-1 {
            width: 60px;
            height: 25px;
            top: 30px;
            right: 200px;
        }

        .content-cloud-2 {
            width: 80px;
            height: 30px;
            bottom: 120px;
            left: 50px;
            animation-delay: 2s;
        }

        .content-cloud::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: -12px;
            left: 15px;
        }

        .content-cloud::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: -17px;
            right: 10px;
        }

        /* Título del contenido */
        .content-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: white;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        /* Ilustración central */
        .central-illustration {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 5;
            margin: 40px 0;
        }

        .character {
            font-size: 120px;
            animation: reading 2s ease-in-out infinite;
        }

        @keyframes reading {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(-2deg); }
        }

        /* Estrellas decorativas */
        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            animation: twinkle 2s ease-in-out infinite;
        }

        .star-1 { top: 80px; left: 100px; animation-delay: 0s; }
        .star-2 { bottom: 100px; right: 150px; animation-delay: 1s; }
        .star-3 { top: 150px; right: 80px; animation-delay: 0.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        /* ===== CONTROLES DE NAVEGACIÓN ===== */
        .navigation-controls {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 0px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .slide-counter {
            display: flex;
            gap: 10px;
        }

        .counter-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .counter-dot.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transform: scale(1.3);
        }

        .nav-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff9a56, #ff6b6b);
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 154, 86, 0.4);
        }

        .nav-button:active {
            transform: translateY(0px) scale(1.02);
        }

        /* ===== FOOTER CON LICENCIA ===== */
        .footer-license {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            margin-top: 20px;
        }

        .license-link {
            color: #4ecdc4;
            text-decoration: none;
        }

        .license-link:hover {
            text-decoration: underline;
        }

        /* ===== DISEÑO RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .presentation-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto auto;
            }
            
            .sidebar-nav {
                order: 2;
            }
            
            .content-area {
                order: 3;
            }

            .main-title {
                font-size: 3rem;
                letter-spacing: 4px;
            }
        }

        @media (max-width: 768px) {
            .presentation-container {
                padding: 10px;
                gap: 15px;
            }

            .main-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .content-title {
                font-size: 2rem;
            }

            .character {
                font-size: 80px;
            }

            .nav-link {
                padding: 12px 15px;
                font-size: 14px;
            }
        }

         body {
      background-image: url("imagen_P_20%.png"); /* Aquí va tu imagen local */

      background-position: center;
      background-repeat: no-repeat;
    }
    </style>
</head>
<body>
    <!-- ===== CONTENEDOR PRINCIPAL DE LA PRESENTACIÓN ===== -->
    <div class="presentation-container">
        
        <!-- ===== HEADER PRINCIPAL CON DECORACIONES ===== -->
        <header class="main-header">
            <!-- Elementos decorativos animados -->
            <div class="header-decoration decoration-1">💡</div>
            <div class="header-decoration decoration-2">⭐</div>
            <div class="header-decoration decoration-3">📚</div>

            <!-- Nubes decorativas -->
            <div class="cloud cloud-1"></div>
            
            <!-- Líneas punteadas decorativas -->
            <div class="dashed-line line-1"></div>
            <div class="dashed-line line-2"></div>
            
            <!-- Título principal -->
            <h1 class="main-title">UNIDAD I</h1>
        </header>

        <!-- ===== NAVEGACIÓN LATERAL ===== -->
        <nav class="sidebar-nav">
           <!-- <h2 class="sidebar-title">La Narración</h2>-->
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#reporte-oral" class="nav-link active">La Narración</a>
                </li>
                <li class="nav-item">
                    <a href="#reporte-oral" class="nav-link">El reporte oral</a>
                </li>
                <li class="nav-item">
                    <a href="#reporte-escrito" class="nav-link">El reporte escrito</a>
                </li>
                <li class="nav-item">
                    <a href="#genero-numero" class="nav-link">Género y número</a>

        </nav>

        <!-- ===== ÁREA DE CONTENIDO PRINCIPAL ===== -->
        <main class="content-area">
            
            <div class="content-frame">
                <!-- Patrones decorativos -->
                <div class="content-decoration dots-pattern">
                    ••• <br><br>
                    ••• <br><br>
                    •••
                </div>
                
                <!-- Libros flotantes -->
                <div class="floating-book book-1">📖</div>
                <div class="floating-book book-2">📚</div>
                
                <!-- Nubes en el contenido -->
                <div class="content-cloud content-cloud-1"></div>
                <div class="content-cloud content-cloud-2"></div>
                
                <!-- Estrellas decorativas -->
                <div class="star star-1">⭐</div>
                <div class="star star-2">✨</div>
                <div class="star star-3">⭐</div>
                
                <!-- Título del contenido -->

            </p>
        </footer>
    </div>

    <!-- ===== JAVASCRIPT PARA INTERACTIVIDAD ===== -->
    <script>
        // Variables para controlar la navegación
        let currentSlide = 1;
        const totalSlides = 5;

        // Función para ir a la diapositiva anterior
        function previousSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                updateSlideCounter();
                // Aquí puedes agregar lógica para cambiar el contenido
                console.log('Diapositiva anterior:', currentSlide);
            }
        }

        // Función para ir a la siguiente diapositiva
        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                updateSlideCounter();
                // Aquí puedes agregar lógica para cambiar el contenido
                console.log('Siguiente diapositiva:', currentSlide);
            }
        }

        // Función para actualizar el contador visual
        function updateSlideCounter() {
            const dots = document.querySelectorAll('.counter-dot');
            dots.forEach((dot, index) => {
                if (index + 1 === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Event listeners para los enlaces de navegación
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remover clase active de todos los enlaces
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                
                // Agregar clase active al enlace clickeado
                this.classList.add('active');
                
                // Aquí puedes agregar lógica para cambiar el contenido principal
                console.log('Sección seleccionada:', this.textContent);
            });
        });

        // Event listeners para los puntos del contador
        document.querySelectorAll('.counter-dot').forEach((dot, index) => {
            dot.addEventListener('click', function() {
                currentSlide = index + 1;
                updateSlideCounter();
                console.log('Diapositiva seleccionada:', currentSlide);
            });
        });
    </script>
